<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>NFT preview card component</title>
  </head>
  <body>
    
    <div class="main-div">
      <div class="photo">
        <div class="photo-view">
          <img src="./images/icon-view.svg" alt="" />
        </div>
      </div>

      <h2>Equilibrium #3429</h2>
      <p class="paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="info">
        <div class="info-divs">
          <img src="images/icon-ethereum.svg" alt="ethereum" />
          <span class="eth">0.041 ETH</span>
        </div>
        <div class="info-divs">
          <img src="images/icon-clock.svg" alt="clock" />
          <span class="clock">3 days left</span>
        </div>
      </div>

      <div class="line"></div>

      <div class="author-info">
        <img class="avatar" src="images/image-avatar.png" alt="author photo" />
        <p class="author-paragraph">Creation of <a href="">Jules Wyvern</a></p>
      </div>
    </div>
  </body>
</html>
